<!-- Alternative display of currentFact in 2 img tags. In order to trigger the ng-hide animation. -->
<depiction ng-class="{rotate: rotate, fade: fade, slide: slide}" ng-show="iter%2 == 1">
	<img ng-src="{{iter%2 == 1 ? baseUrl + currentFact.depiction.url : baseUrl + previousFact.depiction.url}}" ng-style="imgStyles[1]"/>
</depiction>
<depiction ng-class="{rotate: rotate, fade: fade, slide: slide}" ng-show="iter%2 == 0">
	<img ng-src="{{iter%2 == 0 ? baseUrl + currentFact.depiction.url : baseUrl + previousFact.depiction.url}}" ng-style="imgStyles[0]"/>
</depiction>

<!-- Hidden image to preload in the browser cache -->
<img ng-src="{{baseUrl + nextFact.depiction.url}}" ng-show="false" class="preload"/>
