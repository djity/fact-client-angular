language: node_js

node_js:
  - "0.11"
  - "0.10"

# github token (generated by travis encrypt githubToken=...)
env:
  global:
    secure: "Gs4ZBIi+ovwX+c2noJS9r7BB1Q6iQa3TGbh18OAq60ZTfmYd3zbgH+gamDWPtnBe7D5dI2i452UZI+jM7BHCVUJ5OkpMGIvKjeIQDXyy0BVrZEhYUBIYdU95sfcg8KmlnRmcGPml6SPbok0c/T89Rslk0YuJm26yWjqyKM3c8fE="

# install build dependency
before_install:
  - npm install -g bower gulp
  - npm install
  - "export TRAVIS_COMMIT_MSG=\"$(git log --format=%B --no-merges -n 1)\"" # fetch current commit message using git log, kinda hackish, see github.com/travis-ci/travis-ci/issues/965

# install module dependency
install: 
  - bower install

# not much to do for now. Run some tests later.
script: gulp dist

# deploy demos application to gh-pages branch
after_success:
  - gulp deploy-gh-pages
