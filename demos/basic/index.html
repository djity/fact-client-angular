<!DOCTYPE html>
<html>
<head>
	<title>Fact Client basic demo</title>

	<!-- build:css vendor.css -->
	<link rel="stylesheet" type="text/css" href="../../bower_components/angular-material/angular-material.css">
	<link rel="stylesheet" type="text/css" href="../../bower_components/angular/angular-csp.css">
	<!-- endbuild -->

	<!-- build:css fact.css -->
	<link rel="stylesheet" type="text/css" href="../../build/dist/fact-client.css">
	<!-- endbuild -->

	<!-- build:css app.css -->
	<link rel="stylesheet" type="text/css" href="./app.css">
	<!-- endbuild -->
</head>
<body ng-app="demoBasicApp" ng-controller="demoBasicCtrl" layout="vertical" layout-fill>
	<md-toolbar>
	    <h2 class="md-toolbar-tools">
	       	<span>Fact-API basic demo</span>
	    </h2>
	</md-toolbar>
	<section layout="horizontal" flex>
		<md-content flex class="md-padding">
			<!--<pre>{{currentStream.variantsLastFact['fast-low-large']|json}}</pre>-->
			<fact-simple-slideshow fact="currentStream.variantsLastFact['veryFast-low-large']" preload-delay="3000" fade="true"></fact-simple-slideshow>
		</md-content>
		<md-sidenav class="md-sidenav-right md-whiteframe-z2" component-id="right" is-locked-open="true">
			<md-content class="md-padding">
				<fact-stream-list streams="streams" current-stream="currentStream"></fact-stream-list>
			</md-content class="md-padding">
		</md-sidenav>
	</section>

	<!--<pre>{{streams | json}}</pre>-->

	<!-- build:js vendor.js -->
	<script src="../../bower_components/angular/angular.js"></script>
	<script src="../../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="../../bower_components/angular-resource/angular-resource.js"></script>
	<script src="../../bower_components/angular-material/angular-material.js"></script>
	<script src="../../bower_components/angular-animate/angular-animate.js"></script>
	<script src="../../bower_components/angular-aria/angular-aria.js"></script>
	<script src="../../bower_components/hammerjs/hammer.js"></script>
	<script src="../../bower_components/lodash/dist/lodash.js"></script>
	<!-- endbuild -->

	<!-- build:js fact.js -->
	<script src="../../build/dist/fact-client.js"></script>
	<!-- endbuild -->

	<!-- build:js app.js -->
	<script src="./app.js"></script>
	<!-- endbuild -->
</body>
</html>
